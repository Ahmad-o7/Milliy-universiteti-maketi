50pxCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milliy universiteti Jizzax filiali maketi</title>

<style>
/* Xarita konteyner */
#map-container{
    position:relative;
    width:100%;
    max-width:950px;
    height:450px;
    margin:0 auto;
    background-image:url('IMG_20251212_172937_407.jpg');
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-color:#eaeaea;
    border:2px solid #333;
}

/* Tugmalar */
.map-button{
    position:absolute;
    display:flex;
    align-items:center;
    background:#005EFF59;
    color:white;
    font-size:18px;
    width:38px;
    height:38px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    overflow:hidden;
    transition:.3s ease;
    box-shadow:0 3px 6px rgba(0,0,0,.5);
    padding-left:6px;
}
.icon{font-size:20px;}
.label-text{opacity:0;margin-left:6px;font-size:14px;white-space:nowrap;transition:.3s;}
.map-button:hover{width:180px;}
.map-button:hover .label-text{opacity:1;}

/* Joylashuv (o'zingiz moslab o'zgartirishingiz mumkin) */
#b-bino{top:10%; left:9%;}
#asosiy-bino{top:26%; left:35%;}
#a-bino{top:15%; left:60%;}
#ttj{top:1%; left:34%;}

/* Modal (faqat audio qolgan) */
#playerModal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:1000;
}
#modalContent{
    background:white;
    padding:15px;
    border-radius:10px;
    width:90%;
    max-width:450px;
    text-align:center;
}
#closeBtn{
    background:red;color:white;
    padding:6px 12px;
    border:none;border-radius:6px;
    float:right;cursor:pointer;
}
audio{width:100%;}

/* Mobil moslashuv */
@media (max-width:600px){
    #map-container{height:300px;}
    .map-button{width:32px;height:32px;font-size:14px;padding-left:4px;}
    .icon{font-size:18px;}
    .map-button:hover{width:150px;}
}
    /* Planshetlar (600px‚Äì1024px) */
@media (min-width:600px) and (max-width:1024px){
    #map-container{
        height:550px;
    }
    .map-button{
        width:45px;
        height:45px;
        font-size:20px;
        padding-left:6px;
    }
    .icon{font-size:22px;}
    .map-button:hover{width:190px;}
}

/* Katta ekranlar (1024px dan yuqori ‚Äî kompyuterlar) */
@media (min-width:1024px){
    #map-container{
        height:700px;  /* rasm katta bo'ladi */
    }
    .map-button{
        width:50px;
        height:40px;
        font-size:22px;
        border-radius:10px;
        padding-left:7px;
    }
    .icon{font-size:26px;}
    .map-button:hover{width:210px;}
    #b-bino{top:12%; left:15%;}
#asosiy-bino{top:32%; left:35%;}
#a-bino{top:17%; left:57%;}
#ttj{top:1%; left:35%;}
        }
</style>
</head>

<body>

<div id="map-container">

    <button id="a-bino" class="map-button" onclick="openPlayer('B bina.ogg')">
        <span class="icon">üè¢</span><span class="label-text">B bino</span>
    </button>

    <button id="asosiy-bino" class="map-button" onclick="openPlayer('Asosiy bino.ogg')">
        <span class="icon">üèõÔ∏è</span><span class="label-text">Asosiy bino</span>
    </button>

    <button id="b-bino" class="map-button" onclick="openPlayer('A bino.ogg')">
        <span class="icon">üè¢</span><span class="label-text">A bino</span>
    </button>

    <button id="ttj" class="map-button" onclick="openPlayer('Talabalar turar joyi.ogg')">
        <span class="icon">üè®</span><span class="label-text">Talabalar turar joyi</span>
    </button>

</div>

<!-- Modal -->
<div id="playerModal">
    <div id="modalContent">
        <button id="closeBtn" onclick="closePlayer()">‚ùå Yopish</button><br><br>
        <audio id="audioPlayer" controls autoplay></audio>
    </div>
</div>

<script>
function openPlayer(audioFile){
    document.getElementById("playerModal").style.display="flex";
    document.getElementById("audioPlayer").src = audioFile;
    document.getElementById("audioPlayer").play();
}

function closePlayer(){
    document.getElementById("playerModal").style.display="none";
    document.getElementById("audioPlayer").pause();
}
</script>

</body>
</html>
